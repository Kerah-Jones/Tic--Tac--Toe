<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <form id="sign-up">
        <h2>Sign Up!</h2>
        <p id="message"></p>
          <input type="email" name="credentials[email]" placeholder= "Enter Email" required >
          <input type="password" name="credentials[password]" placeholder= "Enter Password" required >
          <input type="password" name= "credentials[password_confirmation]" placeholder= "Confirm Password" required >
          <button type="submit">Sign Up</button>

      </form>

      <form id="sign-in">
      <h2>Sign In!</h2>
      <p id="message2"></p>
        <input type="email" name="credentials[email]" placeholder= "Enter Email" required >
        <input type="password" name="credentials[password]" placeholder= "Enter Password" required >
        <button type="submit">Sign In</button>

        </form>

        <form id="sign-out">
        <p id="message4"></p>
          <input type="submit" value="Sign out!">
        </form>

      <form id="change-password">
      <h2>Change Password!</h2>
      <p id="message3"></p>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit">Change Password</button>
    </form>


    <form id="new-game">
      <h2>Let's Play</h2>
      <p id="message5"></p>
        <button type="submit">Start Game</button>
    </form>

<div id="board-game">
  <table>
    <tr id="row1">
      <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
      <td class="cell" id="2"></td>
    </tr>
    <tr id="row2">
      <td class="cell" id="3"></td>
      <td class="cell" id="4"></td>
      <td class="cell" id="5"></td>
    </tr>
    <tr id="row3">
      <td class="cell" id="6"></td>
      <td class="cell" id="7"></td>
      <td class="cell" id="8"></td>
    </tr>
  </table>


<p id="end-game-message"></p>
  <div class="endgame">
    </div>
    <button onClick="replayGame()">Reset Game</button>

    <p id="message6"></p>
    <form id="get-games">
      <button type="submit">Get Games!</button>
    </form>

  </div>

    </body>
</html>
