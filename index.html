<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <h2>Sign Up!</h2>
      <p id="message"></p>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder= "Enter Email" required >
        <input type="password" name="credentials[password]" placeholder= "Enter Password" required >
        <input type="password" name= "credentials[password_confirmation]" placeholder= "Confirm Password" required >
        <button type="submit">Sign Up</button>

      </form>
      <h2>Sign In!</h2>
      <p id="message2"></p>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder= "Enter Email" required >
        <input type="password" name="credentials[password]" placeholder= "Enter Password" required >
        <button type="submit">Sign In</button>

        </form>

        <p id=message4></p>
        <form id="sign-out">
          <input type="submit" value="Sign out!">
        </form>

      <h2>Change Password!</h2>
      <p id="message3"></p>
      <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit">Change Password</button>
    </form>

      <p id="message5"></p>
      <form id="new-game">
        <h2>Let's Play</h2>
        <button type="submit">New Game</button>
      </form>


    </body>
</html>
